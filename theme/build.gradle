apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group 'com.chrynan.wordpress'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    api "org.jetbrains.kotlinx:kotlinx-html-jvm:0.6.10"
    api 'azadev.kotlin:aza-kotlin-css:1.0'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.chrynan.wordpress'
            artifactId = 'theme'
            version = '1.0.0'

            from components.java
        }
    }
}